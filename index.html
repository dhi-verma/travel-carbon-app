<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DfT Travel Carbon Calculator</title>
  <meta name="description" content="A web app to estimate CO₂e emissions for common business travel modes (land and air) using a small subset of UK Government GHG factors." />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="page-header">
    <div class="container">
      <h1>DfT Travel Carbon Calculator</h1>
      <p class="subtitle">Calculate CO₂e emissions for business travel</p>
    </div>
  </header>

  <main class="container">
    <!-- CALCULATOR -->
    <section class="card">
      <h2>Calculator</h2>

      <!-- Messages -->
      <div id="error" class="message message-error" style="display:none;"></div>
      <div id="warning" class="message message-warning" style="display:none;"></div>

      <form id="calcForm" novalidate>
        <!-- Common inputs -->
        <div class="grid grid-4">
          <div class="field">
            <label for="mode">Travel Mode</label>
            <select id="mode" name="mode">
              <option value="land" selected>Land (Car/Bus/Rail)</option>
              <option value="air">Air (Flight)</option>
            </select>
          </div>

          <div class="field">
            <label for="distance">Distance</label>
            <input id="distance" name="distance" type="number" inputmode="decimal" min="0" step="0.1" value="10" />
          </div>

          <div class="field">
            <label for="unit">Unit</label>
            <select id="unit" name="unit">
              <option value="km" selected>Kilometres</option>
              <option value="miles">Miles</option>
            </select>
          </div>

          <div class="field">
            <label for="passengers">Passengers</label>
            <input id="passengers" name="passengers" type="number" min="1" step="1" value="1" />
          </div>
        </div>

        <!-- LAND OPTIONS (car-only for Branch 9) -->
        <div id="landOptionsWrap">
          <div class="divider"></div>

          <div class="grid grid-2">
            <div id="carTypeWrap" class="field">
              <label for="carType">Car Type</label>
              <select id="carType" name="carType">
                <option value="petrol" selected>Petrol</option>
                <option value="diesel">Diesel</option>
              </select>
            </div>
          </div>
        </div>

        <!-- AIR OPTIONS (placeholder - non-functional) -->
        <div id="airOptionsWrap" style="display:none;">
          <div class="divider"></div>

          <div class="grid grid-2">
            <div class="field">
              <label for="airHaul">Flight Haul</label>
              <select id="airHaul" name="airHaul" disabled>
                <option value="short" selected>Short haul</option>
                <option value="medium">Medium haul</option>
                <option value="long">Long haul</option>
              </select>
            </div>

            <div class="field">
              <label for="airClass">Cabin Class</label>
              <select id="airClass" name="airClass" disabled>
                <option value="economy" selected>Economy</option>
                <option value="premium">Premium economy</option>
                <option value="business">Business</option>
                <option value="first">First</option>
              </select>
            </div>
          </div>

          <p class="hint">Air travel will be enabled in a later iteration.</p>
        </div>

        <!-- Buttons -->
        <div class="actions">
          <button id="calculateBtn" class="btn btn-primary" type="submit">Calculate</button>
          <button id="clearBtn" class="btn btn-secondary" type="button">Clear</button>
        </div>
      </form>
    </section>

    <!-- RESULTS -->
    <section id="resultsSection" class="card" style="display:none;">
      <h2>Results</h2>

      <h3 id="resultsTitle" class="result-title">—</h3>

      <div class="result-grid">
        <div class="result-box">
          <div class="result-label">Distance</div>
          <div id="outDistance" class="result-value">—</div>
        </div>

        <div class="result-box">
          <div class="result-label">Per person</div>
          <div id="outPerPerson" class="result-value">—</div>
        </div>

        <div class="result-box">
          <div class="result-label">Total</div>
          <div id="outTotal" class="result-value">—</div>
        </div>
      </div>

      <p id="outBasis" class="muted">—</p>
      <p id="outFactor" class="muted">—</p>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="muted">
        Simplified factors for demonstration. Not an official DfT tool.
      </p>
    </footer>
  </main>

  <!-- IMPORTANT: calc.js MUST load before script.js -->
  <script src="src/calc.js"></script>
  <script src="script.js"></script>
</body>
</html>
